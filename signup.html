<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MyApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Account</a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="index.html">Login</a></li>
              <li><a class="dropdown-item" href="signup.html">Sign Up</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sign Up Form -->
  <div class="container mt-5">
    <h2>Sign Up</h2>
    <form id="signupForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="signupEmail" required />
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" required />
        <div class="invalid-feedback">Please enter a password.</div>
      </div>
      <div class="mb-3">
        <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="signupConfirmPassword" required />
        <div class="invalid-feedback">Passwords must match.</div>
      </div>
      <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
  </div>

  <script>
    // Signup validation script
    (() => {
      'use strict';
      const form = document.getElementById('signupForm');
      const password = document.getElementById('signupPassword');
      const confirm = document.getElementById('signupConfirmPassword');

      form.addEventListener('submit', event => {
        if (!form.checkValidity() || password.value !== confirm.value) {
          event.preventDefault();
          event.stopPropagation();

          if (password.value !== confirm.value) {
            confirm.setCustomValidity('Passwords do not match');
          } else {
            confirm.setCustomValidity('');
          }
        } else {
          confirm.setCustomValidity('');
        }

        form.classList.add('was-validated');
      });
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
